<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
</head>
<body>
     <form action="">
        <fieldset>
        <legend style="text-align: center;"><h2>Job Application Form</h2></legend>
        <label for="user">UserName: </label>
        <input type="text" id="user" name="UserName" required placeholder="UserName"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="Email" required size="100" readonly value="abc@gmail.com"><br><br>

        <label for="pno">UserPhoneNumber: </label>
        <input type="tel" id="pno" name="UserPhoneNumber" maxlength="10" minlength="10" placeholder="UserPhoneNumber"><br><br>
 
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" autofocus><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="datetime-local" id="dob" name="dob" disabled><br><br>
        
        <label for="gender">Gender: </label><br><br>
        <input type="radio" id="gender" name="gender" value="Male" required>Male
        <input type="radio" id="gender" name="gender" value="Female" required>Female
        
        <br><br>
        <label for="Skills">Skills: </label>
        <input type="checkbox" id="Skills" name="Skills" value="Java">JAVA
        <input type="checkbox" id="Skills" name="Skills" value="sql">SQL
        <input type="checkbox" id="Skills" name="Skills" value="advanced java">Advanced Java
        <input type="checkbox" id="Skills" name="Skills" value="agile methodology">Agile Methodology
        <input type="checkbox" id="Skills" name="Skills" value="html">HTML
        <input type="checkbox" id="Skills" name="Skills" value="css">CSS
        <input type="checkbox" id="Skills" name="Skills" value="javascript">JAVASCRIPT
        <br><br>
        
        <label for="Qualification">Qualification: </label>
         <select name="Qualification" id="Qualification">
         <optgroup label="Btech">
            <option value="cse">CSE</option>
            <option value="cse ai">CSE AI</option>
            <option value="cse ml">CSE ML</option>
         </optgroup>

         <optgroup label="Mtech">
            <option value="cse">CSE</option>
            <option value="cse ml">CSE ML</option>
         </optgroup>
        </select><br><br>

        <label for="doc">Resume: </label>
        <input type="file" id="doc" name="resume"><br><br>

        <label for="">Address: </label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <input type="submit"> <input type="reset">
    </form>
</fieldset>
</body>
</html>
